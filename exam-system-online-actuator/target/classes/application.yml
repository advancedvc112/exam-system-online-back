server:
  port: 8081  # 监控模块使用不同的端口，避免与主应用冲突

spring:
  application:
    name: exam-system-online-admin
  
  # 数据库配置（用于 MySQL 监控）
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/online_exam_system?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai&useSSL=false
    username: root
    password: root
    # HikariCP 连接池配置（用于监控连接池状态）
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  
  # Redis 配置（用于健康检查和指标收集）
  data:
    redis:
      host: 192.168.27.104
      port: 6379
      database: 0
      password:
      timeout: 3000ms
  redis:
    redisson:
      config: |
        singleServerConfig:
          address: "redis://192.168.27.104:6379"
          database: 0
          connectionPoolSize: 10
          connectionMinimumIdleSize: 5

# Spring Boot Admin 配置
spring.boot.admin:
  context-path: /
  # 监控的应用列表（可以添加多个应用）
  # 如果主应用也注册到 Admin Server，需要配置主应用的 actuator 端点
  # 这里监控模块自己注册自己
  monitor:
    period: 10s
    status-lifetime: 10s
    info-lifetime: 1d

# Actuator 配置
management:
  endpoints:
    web:
      exposure:
        # 暴露所有端点供 Admin Server 使用
        include: "*"
      base-path: /actuator
      cors:
        allowed-origins: "*"
        allowed-methods: GET,POST
  
  endpoint:
    health:
      show-details: always
      # 显示所有组件的健康状态
      show-components: always
    metrics:
      enabled: true
    info:
      enabled: true
  
  # 健康检查组配置
  health:
    # 启用数据库健康检查
    db:
      enabled: true
    # 启用 Redis 健康检查
    redis:
      enabled: true
    # 启用磁盘空间检查
    diskspace:
      enabled: true
  
  metrics:
    tags:
      application: ${spring.application.name}
    # 启用 JVM 指标
    jvm:
      enabled: true
    # 启用系统指标
    system:
      enabled: true
    # 启用 HTTP 指标
    web:
      server:
        auto-time-requests: true
    # 启用数据库连接池指标（HikariCP）
    datasource:
      enabled: true

# 日志配置
logging:
  level:
    root: info
    com.exam.online.actuator: debug
    de.codecentric.boot.admin: info

